<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>bug-free-waffle</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+JP&amp;display=swap">
    <link rel="stylesheet" href="static/css/000011hintergrund_index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="static/css/000012scrollbar.css">
</head>

<body style="background: var(--bs-gray-900);">
    <nav class="navbar navbar-light navbar-expand-md sticky-top" style="background: rgba(52,58,64,0.9);border-bottom-right-radius: 30px;border-bottom-left-radius: 30px;">
        <div class="container-fluid"><a class="navbar-brand text-uppercase" href="/" style="font-family: 'Noto Sans JP', sans-serif;font-weight: bold;color: var(--bs-gray-400);margin-left: 1%;">bug-free-waffle</a><a class="btn btn-primary" role="button" style="background: rgba(73,80,87,0.9);font-family: 'Noto Sans JP', sans-serif;border-radius: 30px;margin-right: 1%;" href="/login">Login</a></div>
    </nav>
    <div class="bg"><div class="3eck">
            <ul class="dreieck">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
            </ul>
</div></div>
    <section>
        <header>
            <div class="container" style="margin-top: 20%;">
                <div class="row">
                    <div class="col-md-12">
                        <h1 style="color: var(--bs-gray-400);font-family: 'Noto Sans JP', sans-serif;font-weight: bold;">Welcome to BUG-FREE-WAFFLE</h1>
                    </div>
                    <div class="col" style="margin-top: -1%;margin-left: 3%;">
                        <p style="color: var(--bs-gray-600);font-family: 'Noto Sans JP', sans-serif;font-weight: bold;">osu private servers, just one click away</p>
                    </div>
                </div>
            </div>
        </header>
    </section>
    <section style="margin-top: 23%;">
        <div class="container" style="margin-bottom: 15%;">
            <div class="row">
                <div class="col-md-12">
                    <div style="background: rgba(52,58,64,0.9);height: auto;border-radius: 30px;padding: 1%;">
                        <section style="padding: 1%;">
                            <h2 style="font-family: 'Noto Sans JP', sans-serif;font-weight: bold;color: var(--bs-gray-400);margin-bottom: 2%;">Serverlist</h2>                            {% for servername in servername %}<a href="/{{servername.servername}}" style="margin-bottom: 2%;margin-top: 2%;">
                                <div data-bss-hover-animate="pulse" style="border-radius: 30px;padding: 2%;background: rgba(33,37,41,0.8);color: var(--bs-indigo);margin-bottom: 2%;">
                                    <div class="row">
                                        <div class="col-xl-1 text-center"><img class="rounded-circle" style="border-radius: 170px;height: 80px;min-height: 50px;max-height: 80px;" src="{{servername.serverurl}}/favicon.ico"></div>
                                        <div class="col offset-xl-0 text-start">
                                            <h3 class="text-start" style="color: var(--bs-gray-400);font-family: 'Noto Sans JP', sans-serif;font-weight: bold;">{{servername.servername}}</h3>
                                            <p class="text-start server_text_index" id="server_text_index" style="color: var(--bs-gray-600);  overflow: hidden;   white-space: nowrap;   text-overflow: ellipsis;   max-width: 200px;">{{servername.server_text}}</p>
                                        </div>
                                        <div class="col-xl-4 offset-xl-0 text-center">
                                            <h2 style="color: var(--bs-gray-400);font-family: 'Noto Sans JP', sans-serif;text-align: center;"><strong>{{servername.votes}}</strong><br></h2>
                                            <p style="color: var(--bs-gray-400);font-family: 'Noto Sans JP', sans-serif;font-weight: bold;text-align: center;">Votes</p>
                                        </div>
                                    </div>
                                </div>
                            </a>                            {% endfor %}
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer style="margin-top: 28%;">
        <div style="height: 30px;background: rgba(52,58,64,0.9);border-top-left-radius: 30px;border-top-right-radius: 30px;"></div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/000014bs-init.js"></script>
</body>

</html>
