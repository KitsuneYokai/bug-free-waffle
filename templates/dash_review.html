<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>bug-free-waffle</title>
    <link rel="stylesheet" href="static/css/000009bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+JP&amp;display=swap">
    <link rel="stylesheet" href="static/css/000011hintergrund_index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="static/css/000012scrollbar.css">
</head>

<body style="background: var(--bs-gray-900);">
    <nav class="navbar navbar-light navbar-expand-md sticky-top" style="background: rgba(52,58,64,0.9);border-bottom-right-radius: 30px;border-bottom-left-radius: 30px;">
        <div class="container-fluid"><a class="navbar-brand text-uppercase" href="/" style="font-family: 'Noto Sans JP', sans-serif;font-weight: bold;color: var(--bs-gray-400);margin-left: 1%;">bug-free-waffle</a><a class="btn btn-danger" role="button" style="background: rgba(73,80,87,0.9);font-family: 'Noto Sans JP', sans-serif;border-radius: 30px;margin-right: 1%;" href="/logout">Logout</a></div>
    </nav>
    <div class="bg"><div class="3eck">
            <ul class="dreieck">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
            </ul>
</div></div>
    <section style="margin-top: 10%;height: auto;">
        <div class="container">
            <h1 style="color: var(--bs-gray-400);font-family: 'Noto Sans JP', sans-serif;font-weight: bold;">Review a server</h1>
            <p style="color: var(--bs-gray-600);margin-top: -10px;margin-left: 7px;margin-bottom: 5%;font-family: 'Noto Sans JP', sans-serif;">Is the server good? Is the server bad? leave your opinion here to let everyone know before they join.</p>
            <div class="col">
                <div style="background: rgba(52,58,64,0.9);border-radius: 30px;padding: 20px;">
                    <form method="POST" autocomplete="off" action="/review">
                        <h2 style="color: var(--bs-gray-400);font-family: 'Noto Sans JP', sans-serif;font-weight: bold;margin-bottom: 2%;">Dont be rude</h2><select class="form-select" id="chose_server" name="choose_server" style="border-style: none;background: rgba(33,37,41,0.74);border-radius: 30px;font-family: 'Noto Sans JP', sans-serif;color: var(--bs-gray-400); margin-bottom: 2%">
{% for servername in  serverdata %}
<option>{{servername.servername}}</option>
<input type="hidden" class="form-control" id="serverid" name="serverid" value="{{servername.serverid}}" />                                                                                                                                                                                                                                                                                          
</select>
{% endfor %}<textarea class="form-control" id="server_text" placeholder="Write your review here" style="font-family: 'Noto Sans JP', sans-serif;background: rgba(33,37,41,0.74);border-radius: 30px;border-style: none;height: 150px;color: var(--bs-gray-400);" name="server_text"></textarea>
                        <p style="color: var(--bs-gray-400);font-family: 'Noto Sans JP', sans-serif;margin-top: 3%;text-align: center;">!!! Please note that reviews are final, and cannot be edited later !!!</p><script src="https://hcaptcha.com/1/api.js" async defer></script> <div class="h-captcha" data-sitekey="{{hsitekey}}"></div>
                        <p style="color: var(--bs-gray-400);font-weight: bold;margin-top: 2%;">{{msg}}</p><button class="btn btn-success" id="Send_review" type="submit" style="background: rgba(73,80,87,0.9);font-family: 'Noto Sans JP', sans-serif;border-radius: 30px;margin-right: 1%;color: var(--bs-gray-400);font-weight: bold;">Send review</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer style="margin-top: 20%;">
        <div style="height: 30px;background: rgba(52,58,64,0.9);border-top-left-radius: 30px;border-top-right-radius: 30px;"></div>
    </footer>
    <script src="static/js/000010bootstrap.min.js"></script>
    <script src="static/js/000014bs-init.js"></script>
</body>

</html>
